<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designs - Portfolio Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Jersey 10" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");
      @import url("https://fonts.googleapis.com/css?family=Jersey 10");
      /* Add other styles as needed */
      
      body {
            background-image: url("Home.png"); /* Ensure correct path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 60px;
            min-height: 150vh;
            cursor: url("cursor.png"), default;
        }

        nav {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
        align-items: center;
        gap: 12px;
      }

      .nav-button {
        font-family: 'Alata', sans-serif;
        font-size: 1.1rem;
        padding: 12px 18px;
        color: rgb(244, 239, 239);
        text-decoration: none;
        transition: color 0.3s ease-in-out;
        cursor: url("cursor.png"), default;
      }
h1 {
            font-family: 'Jersey 10', sans-serif;
            font-size: 16em;
            color: white;
            margin: 20px 0;
            text-align: center;
            max-width: 120vw;
            word-wrap: break-word;
        }
      
      
      @keyframes glitch {
  0% { text-shadow: -2px 2px red; }
  50% { text-shadow: 2px -2px blue; }
  100% { text-shadow: -2px 2px red; }
}
h1 {
  animation: glitch 0.1s infinite alternate;
}
.gameboy {
        position: fixed;
        right: 50px;
        bottom: 100px;
        width: 150px;
        height: 200px;
        background: url("gameboy.png") no-repeat center/contain;
        cursor: pointer;
        transform: rotate(-10deg);
      }

      .gameboy-screen {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 90px;
        height: 80px;
        background: black;
      }

      .gameboy.on .gameboy-screen {
        background-image: url("gameboy-screen.png");
        display: flex;
        align-items: center;
        justify-content: contain;
        object-fit: contain;
      }


/* Loading Bar Container - Positioned Below Heading */
#loading-bar-wrapper {
  text-align: center;
  margin-top: 20px; /* Adjust space below heading */
}

/* Loading Text */
#loading-text {
  font-family: 'Jersey 10', sans-serif;
  font-size: 2rem;
  color: #39ff14; /* Neon Green */
  margin-bottom: 5px;
}

/* Loading Bar Box */
#loading-bar-container {
  width: 320px;
  height: 40px;
  background: #555;
  border: 4px solid black;
  display: flex;
  align-items: center;
  overflow: hidden;
  image-rendering: pixelated;
  box-shadow: 4px 4px 0px black, 8px 8px 0px rgba(0, 0, 0, 0.5);
  margin: 0 auto; /* Center it */
}

/* Filling Bar */
#loading-bar {
  width: 0%;
  height: 100%;
  background: pink;
  image-rendering: pixelated;
  animation: blink 0.2s infinite alternate; /* Blinking effect */
}
@keyframes spaceshipMove {
  0% {
    top: 100vh; /* Start off-screen at the bottom */
  }
  100% {
    top: -100px; /* Move off-screen at the top */
  }
}
.dialog-box {
            position: absolute;
            width: 200px;
            background-color: gray;
            border: 2px solid black;
            box-shadow: 5px 5px 10px rgb(202, 103, 119);
            display: flex;
            flex-direction: column;
        }
        .dialog-header {
            background-color: lightblue;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            cursor: move;
        }
        .dialog-header span {
            font-weight: bold;
        }
        .dialog-controls {
            display: flex;
            gap: 5px;
        }
        .dialog-controls button {
            background-color: lightblue;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
        .dialog-content img {
            width: 100%;
            height: auto;
        }
.spaceship {
  position: absolute;
  left: 20px; /* Keeps it on the left */
  width: 100px; /* Adjust size as needed */
  animation: spaceshipMove 10s linear infinite; /* Moves continuously */
}
@media (max-width: 1024px){
  .nav{
    width: 20vw;}
  .nav-button{
    font-size: 1rem;}
  .gameboy{
    width: 80px;
    height: 100px;}
  .gameboy-screen{
    width: 60px;
    height: 70px;}
  .loading-bar-container{
    width: 240px;
    height: 30px;}
  .dialog-box{
    width: 100px;}
}
@media (max-width: 768px){
  .nav{
    width: 18vw;}
  .nav-button{
    font-size: 0.7rem;}
  .gameboy{
    width: 80px;
    height: 100px;}
  .gameboy-screen{
    width: 60px;
    height: 70px;}
  .loading-bar-container{
    width: 120px;
    height: 20px;}
  .dialog-box{
    width: 100px;}
}
      
</style>

  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="nav-button">Home</a>
        <a href="projects.html" class="nav-button">Projects</a>
        <a href="designs.html" class="nav-button">Designs</a>
        <a href="more.html" class="nav-button">More</a>
    </nav>
    </header>
    
    <main class="relative">   
      <div class="gameboy" onclick="toggleGameboyScreen()">
        <div class="gameboy-screen"></div>
      </div>   
        <h1 class="text-7xl font-extrabold text-white" style="letter-spacing: 0.2em;">DESIGNS</h1>
        <div id="loading-bar-wrapper">
          <div id="loading-text">LOADING...</div>
          <div id="loading-bar-container">
            <div id="loading-bar"></div>
   
    </main>
    <img src="spaceship.gif" class="spaceship" alt="Spaceship">
    <script>
      document.addEventListener("DOMContentLoaded", () => {
    const loadingBar = document.getElementById("loading-bar");

    function startLoading() {
        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            loadingBar.style.width = progress + "%";

            if (progress >= 100) {
                clearInterval(interval);
                console.log("Loading complete, showing dialog boxes...");
                
                showDialogsSequentially();
            }
        }, 300);
    }

    startLoading();
});

function showDialogsSequentially() {
    const totalDialogs = 12;
    let delay = 500; // Time gap between each dialog (in ms)

    for (let i = 0; i < totalDialogs; i++) {
        setTimeout(() => {
            createDialogBox();
        }, i * delay);  // Increases delay for each dialog
    }
}

function createDialogBox() {
    const images = [
        "black-swan.png", 
        "jordans.png", 
        "scooter.jpg", 
        "cosmos.png", 
        "kendrick.jpg",
        "minar.jpg",
        "rajbari.jpg",
        "talwiinder.jpg",
        "trying2.png",
        "weeknd.png",
        "temple.jpg"
    ]; 

    const randomImage = images[Math.floor(Math.random() * images.length)];

    const dialog = document.createElement("div");
    dialog.classList.add("dialog-box");
    dialog.style.position = "absolute";
    dialog.style.width = "300px";  // Medium size
    dialog.style.height = "auto";
    dialog.style.top = Math.random() * (window.innerHeight - 300) + "px";
    dialog.style.left = Math.random() * (window.innerWidth - 300) + "px";
    dialog.style.background = "#ADD8E6";
    dialog.style.border = "2px solid black";
    dialog.style.boxShadow = "5px 5px 10px rgb(202, 103, 119)";
    dialog.style.zIndex = "100"; // Base z-index

    dialog.addEventListener("mousedown", () => {
        document.querySelectorAll(".dialog-box").forEach(box => box.style.zIndex = "100");
        dialog.style.zIndex = "500"; // Bring clicked dialog to front
    });

    const header = document.createElement("div");
    header.classList.add("dialog-header");
    header.style.background = "#ADD8E6";
    header.style.color = "#444";
    header.style.padding = "5px 10px";
    header.style.display = "flex";
    header.style.justifyContent = "space-between";
    header.style.cursor = "grab";

    let isDragging = false, offsetX, offsetY;

    header.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - dialog.offsetLeft;
        offsetY = e.clientY - dialog.offsetTop;
        dialog.style.zIndex = "500"; // Bring to front
    });

    document.addEventListener("mousemove", (e) => {
        if (isDragging) {
            dialog.style.left = e.clientX - offsetX + "px";
            dialog.style.top = e.clientY - offsetY + "px";
        }
    });

    document.addEventListener("mouseup", () => {
        isDragging = false;
    });

    const title = document.createElement("span");
    title.textContent = "posters&more";

    const controls = document.createElement("div");
    controls.classList.add("dialog-controls");

    const minimize = document.createElement("button");
    minimize.textContent = "ðŸ—•";
    minimize.onclick = () => (dialog.style.display = "none");

    const maximize = document.createElement("button");
    maximize.textContent = "ðŸ—–";
    maximize.onclick = () => {
        dialog.style.width = "400px";
        dialog.style.height = "auto";
    };

    const close = document.createElement("button");
    close.textContent = "âŒ";
    close.onclick = () => dialog.remove();

    controls.appendChild(minimize);
    controls.appendChild(maximize);
    controls.appendChild(close);

    header.appendChild(title);
    header.appendChild(controls);

    const content = document.createElement("div");
    content.classList.add("dialog-content");
    content.style.padding = "10px";

    const img = document.createElement("img");
    img.src = randomImage;
    img.style.width = "100%";
    img.style.height = "auto";
    img.onerror = function () {
        console.error("Image failed to load:", randomImage);
        img.src = "default.jpg";
    };

    content.appendChild(img);

    dialog.appendChild(header);
    dialog.appendChild(content);

    document.body.appendChild(dialog);
}

document.addEventListener("DOMContentLoaded", function () {
    const gameboy = document.querySelector(".gameboy");
    
    gameboy.addEventListener("click", function () {
        gameboy.classList.toggle("on");
    });

    const spaceship = document.querySelector(".spaceship");
    if (spaceship) {
        spaceship.style.position = "absolute";  // Ensure absolute positioning
        spaceship.style.left = "0px";
        spaceship.style.maxWidth = "100%"; // Prevents it from overflowing
        spaceship.style.height = "auto"; // Maintains aspect ratio
        spaceship.style.objectFit = "contain"; // Ensures image is fully visible
    }
});
      function adjustLayout() {
          let screenWidth = window.innerWidth;
          let header = document.querySelector(".newspaper-header");
            let subheader = document.querySelector(".newspaper-subheader");

            if (screenWidth < 768) {
                header.style.fontSize = "2rem";
                subheader.style.fontSize = "1rem";
            } else if (screenWidth < 1024) {
                header.style.fontSize = "2rem";
                subheader.style.fontSize = "1.2rem";
            } else {
                header.style.fontSize = "5rem";
                subheader.style.fontSize = "1.5rem";
            }
        }
      window.addEventListener("resize", adjustLayout);
      window.addEventListener("DOMContentLoaded", adjustLayout);
    </script>
  </body>
</html>
