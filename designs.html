  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Jersey 10" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");
      @import url("https://fonts.googleapis.com/css?family=Jersey 10");
      /* Add other styles as needed */
      
      body {
            background-image: url("Home.png"); /* Ensure correct path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 60px;
            min-height: 150vh;
            cursor: url("cursor.png"), default;
        }

        nav {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
        align-items: center;
        gap: 12px;
      }

      .nav-button {
  font-family: 'Alata', sans-serif;
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}
      
h1 {
  font-family: 'Jersey 10', sans-serif;
  animation: glitch 0.1s infinite alternate;
}

@keyframes glitch {
  0% { text-shadow: -2px 2px red; }
  50% { text-shadow: 2px -2px blue; }
  100% { text-shadow: -2px 2px red; }
}

.nav-button {
  font-family: 'Alata', sans-serif;
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.gameboy {
        position: fixed;
        right: 50px;
        bottom: 100px;
        width: 150px;
        height: 200px;
        background: url("gameboy.png") no-repeat center/contain;
        cursor: pointer;
        transform: rotate(-10deg);
      }

      .gameboy-screen {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 90px;
        height: 80px;
        background: black;
      }

      .gameboy.on .gameboy-screen {
        background-image: url("gameboy-screen.png");
        display: flex;
        align-items: center;
        justify-content: contain;
        object-fit: contain;
      }


/* Loading Bar Container - Positioned Below Heading */
#loading-bar-wrapper {
  text-align: center;
  margin-top: 20px; /* Adjust space below heading */
}

/* Loading Text */
#loading-text {
  font-family: 'Jersey 10', sans-serif;
  font-size: 2rem;
  color: #39ff14; /* Neon Green */
  margin-bottom: 5px;
}

/* Loading Bar Box */
#loading-bar-container {
  width: 320px;
  height: 40px;
  background: #555;
  border: 4px solid black;
  display: flex;
  align-items: center;
  overflow: hidden;
  image-rendering: pixelated;
  box-shadow: 4px 4px 0px black, 8px 8px 0px rgba(0, 0, 0, 0.5);
  margin: 0 auto; /* Center it */
}

/* Filling Bar */
#loading-bar {
  width: 0%;
  height: 100%;
  background: pink;
  image-rendering: pixelated;
  animation: blink 0.2s infinite alternate; /* Blinking effect */
}
@keyframes spaceshipMove {
  0% { top: 100vh; }
  100% { top: -100px; }
  
.dialog-box {
            position: absolute;
            width: 200px;
            background-color: gray;
            border: 2px solid black;
            box-shadow: 5px 5px 10px rgb(202, 103, 119);
            display: flex;
            flex-direction: column;
        }
        .dialog-header {
            background-color: lightblue;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            cursor: move;
        }
        .dialog-header span {
            font-weight: bold;
        }
        .dialog-controls {
            display: flex;
            gap: 5px;
        }
        .dialog-controls button {
            background-color: lightblue;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
        .dialog-content img {
            width: 100%;
            height: auto;
        }
.spaceship {
  position: absolute;
  left: 20px; /* Keeps it on the left */
  width: 100px; /* Adjust size as needed */
  animation: spaceshipMove 10s linear infinite; /* Moves continuously */
}
@media (max-width: 1024px){
  nav {
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        width: 100%;
  }
  .nav-button {
        font-size: 0.7rem; 
    }
  .gameboy{
     right:30px;
     bottom: 70px;
     width:100px;
     height:150px;
     transform: rotate(-5deg);}
  .loading-bar-container{
    width: 240px;
    height: 30px;}
  .dialog-box{
    width: 100px;}
}
@media (max-width: 768px){
   nav {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%); 
        display: flex;
        justify-content: center;
        width: 100%;
    }
  .nav-button {
        font-size: 1rem; 
    }
  .gameboy{
     right:20px;
     bottom: 50px;
     width:80px;
     height:120px;
     transform: rotate(0deg);}
  .loading-bar-container{
    width: 120px;
    height: 20px;}
  .dialog-box{
    width: 100px;}
}
      
</style>

  </head>

      <div id="loading-text" class="text-2xl md:text-4xl text-lime-400 font-mono">LOADING...</div>
      <div id="loading-bar-container" class="w-4/5 md:w-[400px] h-12 mx-auto border-4 border-white bg-gray-700 relative overflow-hidden shadow-2xl">
        <div id="loading-bar" class="bg-pink-400 h-full animate-pulse" style="width: 0%;"></div>

    <div class="fixed right-8 bottom-24 md:bottom-16 md:right-16 w-32 h-44 bg-contain bg-no-repeat rotate-[-10deg]" style="background-image: url('gameboy.png'); cursor: pointer;" onclick="toggleGameboyScreen()">
  <div class="gameboy-screen w-[90px] h-[80px] bg-black absolute top-[30px] left-[30px]"></div>
