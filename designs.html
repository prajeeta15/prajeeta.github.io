<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designs - Portfolio Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Jersey 10" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const flipBook = (elBook) => {
          elBook.style.setProperty("--c", 0); // Set current page
          elBook.querySelectorAll(".page").forEach((page, idx) => {
            page.style.setProperty("--i", idx);
            page.addEventListener("click", (evt) => {
              if (evt.target.closest("a")) return;
              const curr = evt.target.closest(".back") ? idx : idx + 1;
              elBook.style.setProperty("--c", curr);
            });
          });
        };

        document.querySelectorAll(".book").forEach(flipBook);
      });
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");
      @import url("https://fonts.googleapis.com/css?family=Jersey 10");
      /* Add other styles as needed */
      
      body {
            background-image: url("Home.png"); /* Ensure correct path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 60px;
            min-height: 150vh;
            cursor: url("cursor.png"), default;
        }

        nav {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
        align-items: center;
        gap: 12px;
      }

      .nav-button {
        font-family: 'Alata', sans-serif;
        font-size: 1.1rem;
        padding: 12px 18px;
        color: rgb(244, 239, 239);
        text-decoration: none;
        transition: color 0.3s ease-in-out;
        cursor: url("cursor.png"), default;
      }
h1 {
            font-family: 'Jersey 10', sans-serif;
            font-size: 6em;
            color: white;
            margin: 20px 0;
            text-align: center;
            max-width: 90vw;
            word-wrap: break-word;
        }
      .book {
        position: relative;
        display: flex;
        width: 60cqmin;
        pointer-events: none;
        transform-style: preserve-3d;
        transition: translate 1s;
        translate: calc(min(var(--c), 1) * 50%) 0%;
        rotate: 1 0 0 30deg;
      }

      .page {
        --thickness: 3;
        flex: none;
        display: flex;
        width: 100%;
        font-size: 2cqmin;
        pointer-events: all;
        user-select: none;
        transform-style: preserve-3d;
        transform-origin: left center;
        transition: transform 1s,
          rotate 1s ease-in
            calc((min(var(--i), var(--c)) - max(var(--i), var(--c))) * 50ms);
        translate: calc(var(--i) * -100%) 0px 0px;
        transform: translateZ(
          calc((var(--c) - var(--i) - 0.5) * calc(var(--thickness) * 0.23cqmin))
        );
        rotate: 0 1 0 calc(clamp(0, var(--c) - var(--i), 1) * -180deg);
      }

      .front,
      .back {
        position: relative;
        flex: none;
        width: 100%;
        backface-visibility: hidden;
        overflow: hidden;
        background-color: black;
        /* Fix backface visibility Firefox: */
        translate: 0px;
        font-family: 'Alata';
      }

      .back {
        translate: -100% 0;
        rotate: 0 1 0 180deg;
      }

      .book {
        counter-reset: page -1;
        & a {
          color: inherit;
        }
      }

      .page {
        box-shadow: 0em 0.5em 1em -0.2em #00000020;
      }

      .front,
      .back {
        display: flex;
        flex-flow: column wrap;
        justify-content: space-between;
        padding: 2em;
        border: 1px solid #0002;

        &:has(img) {
          padding: 0;
        }

        & img {
          width: 100%;
          height: 100%;
          object-fit: contain;
        }

        &::after {
          position: absolute;
          bottom: 1em;
          counter-increment: page;
          content: counter(page) "."; 
          font-size: 0.8em;
        }
      }
      .cover {
        &::after {
          content: "";
        }
      }
      .front {
        &::after {
          right: 1em;
        }
        background: linear-gradient(to left, #f7f7f7 80%, #eee 100%);
        border-radius: 0.1em 0.5em 0.5em 0.1em;
      }
      .back {
        &::after {
          left: 1em;
        }
        background-image: linear-gradient(to right, #f7f7f7 80%, #eee 100%);
        border-radius: 0.5em 0.1em 0.1em 0.5em;
      }

      .cover {
        background: radial-gradient(
            circle farthest-corner at 80% 20%,
            hsl(150 80% 20% / 0.3) 0%,
            hsl(170 60% 10% / 0.1) 100%
          ),
          hsl(231, 32%, 29%)
            url("temple.jpg")
            50% / cover;
        color: hsl(200 30% 98%);
        font-family: 'Alata', 'sans-serif';
        font-size: 26px;
      }
      .more {
        margin-top: 50px;
        text-align: center;
        justify-content: center;
      }

      .more a {
        font-family: "Akira Expanded", sans-serif;
        color: white;
        text-decoration: none;
        font-size: 2rem;
        position: relative;
        transition: all 0.3s ease-in-out;
      }

      .more a:hover {
        text-decoration: underline;
      }

      .more a::after {
        content: " â†’"; /* Unicode right arrow */
        opacity: 0;
        transform: translateX(-5px);
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }

      .more a:hover::after {
        opacity: 1;
        transform: translateX(5px);
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .nav-button {
          display: block;
          text-align: center;
        }

        .book {
          width: 100%;
        }
        .page {
          font-size: 1.5rem;
        }

        .front,
        .back {
          padding: 1em;
        }

        .more a {
          font-size: 1.5rem;
        }
      }
      @keyframes glitch {
  0% { text-shadow: -2px 2px red; }
  50% { text-shadow: 2px -2px blue; }
  100% { text-shadow: -2px 2px red; }
}
h1 {
  animation: glitch 0.1s infinite alternate;
}
.gameboy {
        position: fixed;
        right: 50px;
        bottom: 100px;
        width: 150px;
        height: 200px;
        background: url("gameboy.png") no-repeat center/contain;
        cursor: pointer;
        transform: rotate(-10deg);
      }

      .gameboy-screen {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 90px;
        height: 80px;
        background: black;
      }

      .gameboy.on .gameboy-screen {
        background: green;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-family: monospace;
        color: black;
      }
    .floating-plant {
  position: absolute;
  top:  20px; /* Below the "DESIGNS" text */
  left: 10px; 
  width: 170px;
  height: auto;
  image-rendering: pixelated;
  animation: floatPlant 3s ease-in-out infinite alternate;
  z-index: 10; /* Ensure it appears above other elements */
}

@keyframes floatPlant {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-15px); /* Floating effect */
  }
}

/* Dogi GIF - Bottom Left */
#dogi-container {
  position: fixed;
  bottom: 5px;
  left: 20px;
  width: 300px;
  z-index: 10;
}

.dogi {
  width: 100%;
  height: auto;
  image-rendering: pixelated;
}

    </style>

  </head>

    <div class="gameboy" onclick="toggleGameboyScreen()">
      <div class="gameboy-screen"></div>
    </div>

    <script>
      function toggleGameboyScreen() {
        const screen = document.querySelector(".gameboy-screen");
        const gameboy = document.querySelector(".gameboy");
        
        if (gameboy.classList.toggle("on")) {
          screen.textContent = ":)";
        } else {
          screen.textContent = "";
        }
      }

      document.addEventListener("scroll", () => {
        const gameboy = document.querySelector(".gameboy");
        gameboy.style.top = `${window.scrollY + 100}px`;
      });
    </script>
