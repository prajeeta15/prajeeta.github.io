<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designs - Portfolio Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Jersey 10" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap");
      @import url("https://fonts.googleapis.com/css?family=Jersey 10");
      /* Add other styles as needed */
      
      body {
            background-image: url("Home.png"); /* Ensure correct path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 60px;
            min-height: 150vh;
            cursor: url("cursor.png"), default;
        }

        nav {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
        align-items: center;
        gap: 12px;
      }

      .nav-button {
        font-family: 'Alata', sans-serif;
        font-size: 1.1rem;
        padding: 12px 18px;
        color: rgb(244, 239, 239);
        text-decoration: none;
        transition: color 0.3s ease-in-out;
        cursor: url("cursor.png"), default;
      }
h1 {
            font-family: 'Jersey 10', sans-serif;
            font-size: 16em;
            color: white;
            margin: 20px 0;
            text-align: center;
            max-width: 120vw;
            word-wrap: break-word;
        }
      
      
      @keyframes glitch {
  0% { text-shadow: -2px 2px red; }
  50% { text-shadow: 2px -2px blue; }
  100% { text-shadow: -2px 2px red; }
}
h1 {
  animation: glitch 0.1s infinite alternate;
}
.gameboy {
        position: fixed;
        right: 50px;
        bottom: 100px;
        width: 150px;
        height: 200px;
        background: url("gameboy.png") no-repeat center/contain;
        cursor: pointer;
        transform: rotate(-10deg);
      }

      .gameboy-screen {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 90px;
        height: 80px;
        background: black;
      }

      .gameboy.on .gameboy-screen {
        background-image: url("gameboy-screen.png");
        display: flex;
        align-items: center;
        justify-content: contain;
        object-fit: contain;
      }


/* Loading Bar Container - Positioned Below Heading */
#loading-bar-wrapper {
  text-align: center;
  margin-top: 20px; /* Adjust space below heading */
}

/* Loading Text */
#loading-text {
  font-family: 'Jersey 10', sans-serif;
  font-size: 2rem;
  color: #39ff14; /* Neon Green */
  margin-bottom: 5px;
}

/* Loading Bar Box */
#loading-bar-container {
  width: 320px;
  height: 40px;
  background: #555;
  border: 4px solid black;
  display: flex;
  align-items: center;
  overflow: hidden;
  image-rendering: pixelated;
  box-shadow: 4px 4px 0px black, 8px 8px 0px rgba(0, 0, 0, 0.5);
  margin: 0 auto; /* Center it */
}

/* Filling Bar */
#loading-bar {
  width: 0%;
  height: 100%;
  background: pink;
  image-rendering: pixelated;
  animation: blink 0.2s infinite alternate; /* Blinking effect */
}
@keyframes spaceshipMove {
  0% {
    top: 100vh; /* Start off-screen at the bottom */
  }
  100% {
    top: -100px; /* Move off-screen at the top */
  }
}
.dialog-box {
            position: absolute;
            width: 200px;
            background-color: gray;
            border: 2px solid black;
            box-shadow: 5px 5px 10px rgb(202, 103, 119);
            display: flex;
            flex-direction: column;
        }
        .dialog-header {
            background-color: lightblue;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            cursor: move;
        }
        .dialog-header span {
            font-weight: bold;
        }
        .dialog-controls {
            display: flex;
            gap: 5px;
        }
        .dialog-controls button {
            background-color: lightblue;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
        .dialog-content img {
            width: 100%;
            height: auto;
        }
.spaceship {
  position: absolute;
  left: 20px; /* Keeps it on the left */
  width: 100px; /* Adjust size as needed */
  animation: spaceshipMove 10s linear infinite; /* Moves continuously */
}
@media (max-width: 1024px){
  nav {
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        width: 100%;
  }
  .nav-button {
        font-size: 0.7rem; 
    }
  .gameboy{
     right:30px;
     bottom: 70px;
     width:100px;
     height:150px;
     transform: rotate(-5deg);}
  .loading-bar-container{
    width: 240px;
    height: 30px;}
  .dialog-box{
    width: 100px;}
}
@media (max-width: 768px){
   nav {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%); 
        display: flex;
        justify-content: center;
        width: 100%;
    }
  .nav-button {
        font-size: 1rem; 
    }
  .gameboy{
     right:20px;
     bottom: 50px;
     width:80px;
     height:120px;
     transform: rotate(0deg);}
  .loading-bar-container{
    width: 120px;
    height: 20px;}
  .dialog-box{
    width: 100px;}
}
      
</style>

  </head>
  <body>
    <header>
      <nav>
        <a href="home.html" class="nav-button">Home</a>
        <a href="projects.html" class="nav-button">Projects</a>
        <a href="designs.html" class="nav-button">Designs</a>
        <a href="more.html" class="nav-button">More</a>
    </nav>
    </header>
    
    <main class="relative">   
      <div class="gameboy" onclick="toggleGameboyScreen()">
        <div class="gameboy-screen"></div>
      </div>   
        <h1 class="text-7xl font-extrabold text-white" style="letter-spacing: 0.2em;">DESIGNS</h1>
        <div id="loading-bar-wrapper">
          <div id="loading-text">LOADING...</div>
          <div id="loading-bar-container">
            <div id="loading-bar"></div>
          </div>
    </main>
    <img src="spaceship.gif" class="spaceship" alt="Spaceship">
   <script src="designs-script.js"></script>
  </body>
