<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Pixelated Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Alata" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet"> 

    <style>
        body {
            background: url('About.png');
            font-family: 'Jersey 10', sans-serif;
            margin: 0;
            padding: 20px;
            color: rgb(255, 255, 255);
            cursor: url("cursor.png"), default;
            background-size: cover;
            background-position: center;
        }

        nav {
            display: flex;
            justify-content: right;
            position: absolute;
            top: 10px;
            right: 20px;
           cursor: url("cursor.png"), default;
        }

        .nav-button {
            font-family: 'Alata', sans-serif;
            font-size: 1.1rem;
            padding: 12px 18px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            cursor: url("cursor.png"), default;
        }

        .newspaper-header {
            text-align: center;
            font-size: 5rem;
            font-weight: 800;
            padding-top: 50px;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: white;
        }
        
        .content-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
            align-items: start;
            margin-top: 20px;
        }

    .main-article{
    flex: 1;
    background: url('article.png') no-repeat center center;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    padding: 100px 40px; 
    color: white;
    text-shadow: 2px 2px black;
    max-width: 450px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-wrap: break-word;
    position: relative;
    transition: top 0.3s ease-in-out;
}
.main-article:hover {
    top: -20px; 
}

.sidebar {
    flex: 1;
    background: url('article.png') no-repeat center center;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    padding: 100px 40px; 
    color: white;
    text-shadow: 2px 2px black;
    max-width: 450px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-wrap: break-word;
    position: relative;
    top: 40px;
    transition: top 0.3s ease-in-out;
}

.sidebar:hover {
    top: -6px; 
}

.main-article h1, .sidebar h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.main-article p, .sidebar p {
    font-size: 1.2rem;
    max-width: 90%;
}

        .floating-image {
            position: absolute;
            width: 50px;
            height: auto;
            animation: bounce 2s infinite;
        }

        .float-img-1 { top: 15%; left: 25%; }
        .float-img-2 { top: 60%; right: 5%; }
        .float-img-3 { bottom: 10%; left: 25%; }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

.article-container{
    display: flex;
    flex-direction: column;
    align-items: center; 
    gap: 5px;   
}

.dialog-box {
    width: 300px;
    background: #222;
    border: 4px solid white;
    box-shadow: 4px 4px 0px black;
    font-family: 'Jersey 10';
    margin: 40px auto;
    text-align: center;
    margin-top: 20px ;
    position: relative;
    transition: top 0.3s ease-in-out;
}
.dialog-box:hover {
    top: -20px; 
}

.dialog-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: gray;
    padding: 8px;
    color: white;
    font-family: 'Jersey 10';
    font-size: 15px;
    text-transform: uppercase;
    border-bottom: 2px solid white;
}

.dialog-content img {
    width: 100%;
    height: auto;
    image-rendering: pixelated; /* Keeps a pixelated look */
}
.ticket-container {
    display: flex;
    justify-content: center;
    margin-top: 70px;
}

.ticket {
    width: 200px;
    height: 400px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.4s;
    cursor: pointer;
}

.ticket:hover {
    transform: rotateY(180deg);
}

.ticket-front,
.ticket-back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: right;
}

.ticket-front img,
.ticket-back img {
    width: 100%;
    height: 100%;
}

.ticket-back {
    transform: rotateY(180deg);
}
</style>
  </head>
  <body>
    <header>
      <nav>
        <a href="home.html" class="nav-button">Home</a>
        <a href="projects.html" class="nav-button">Projects</a>
        <a href="designs.html" class="nav-button">Designs</a>
        <a href="more.html" class="nav-button">More</a>
      </nav>
    </header>
    
    <div class="newspaper-header">The Pixelated Journal</div>
    
    <main>
      <div class="content-wrapper">
        <aside class="sidebar">
            <h2>Fault Lines - Book Review</h2>
            <p>Emily Itami’s debut novel, Fault Lines, explores human relationships and choices...</p>
            <a href="https://medium.com/@prajeetapal">Read More</a>
        </aside>
        <div class="article-container">
        <section class="main-article">
            <h1>Retro Design Trends</h1>
            <p>Coming soon...</p>
        </section>
        <!-- Old-School Pixelated Dialog Box -->
        <div class="dialog-box">
            <div class="dialog-header">
                <span class="dialog-title">Preview</span>
            <div class="dialog-controls">
                <span class="minimize">_</span>
                <span class="maximize">☐</span>
                <span class="close">X</span>
        </div>
    </div>
    <div class="dialog-content">
        <img src="news.jpeg" alt="Pixelated Preview">
    </div>
    </div>
    </div>
        <div class="ticket-container">
    <div class="ticket">
        <div class="ticket-front">
            <img src="concert.png" alt="Ticket Front">
        </div>
        <div class="ticket-back">
            <img src="concert back.png" alt="Ticket Back">
        </div>
    </div>
    </div>
    </main>

    <img src="Chat.png" class="floating-image float-img-1" alt="Floating Image 1">
    <img src="Diary.png" class="floating-image float-img-2" alt="Floating Image 2">
    <img src="Camera.png" class="floating-image float-img-3" alt="Floating Image 3">
  </body>
</html>
